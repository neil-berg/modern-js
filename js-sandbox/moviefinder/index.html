<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Movie Finder</title>
</head>
<body>

  <div class="wrapper">
    
    <header class="header">
        <i class="fas fa-film"></i>
        <h1 class="heading">Movie Finder</h1>
        <i class="fas fa-film"></i>
    </header>

    <div class="userSearch">
      <form class="search">
        <label class="search__label" for="input">Movie:</label>
        <input class="search__input" type="text" id="input" placeholder="Enter movie title...">
        <button class="search__button">Find movie!</button>
      </form>
    </div>
    
    <div class="output">
      <div class="output__header">
        <p class="title"></p>
        <div class="stars"></div>
      </div>
      <ul class="output__specs"></ul>
      <img class="output__poster" src="" alt="">
      <ul class="output__details"></ul>
    </div>
  </div>


  <script src="movie.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
