<head>

  <title>Movie Finder</title>

        <i class="fas fa-film"></i>
        <h1 class="heading">Movie Finder</h1>

        <input class="search__input" type="text" id="input" placeholder="Enter movie title...">
        <button class="search__button">Find movie!</button>
      </form>
    </div>
